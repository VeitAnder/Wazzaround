<div class="txt-icon-delete"
     ng-click="states.activitydetailactive = false">
  <span class="hidden">Close detail view</span>
  <span></span>
</div>

<h4 class="title"
>
  {{getSelectedActivity().name | languageselect}}
</h4>
<h6 class="no-margin-top">
  {{'Offered by' | translate}}
  <activityowner activity="getSelectedActivity()"></activityowner>
</h6>

<div class="description multiline">
  <div class="innerwrap"
       ng-bind-html="getSelectedActivity().description[getAvailableTranslationLanguageKey(getSelectedActivity().description)] | nohtml | linebreak"
  >
  </div>
</div>

<p class="align-right no-margin-top no-margin-bottom no-padding-bottom">
  {{'There are more events available' | translate}} â€¦
  <a class="btn btn-small"
     ng-href="/#!/activities/{{getSelectedActivity()._id}}/"
  >
    {{ 'Show all Dates' | translate }}
  </a>
</p>

<div class="availability">
  <div class="input-label">
    {{'Availability' | translate}}
  </div>

  <div
      ng-repeat="bookableItem in getSelectedActivity().bookableItems"
      class="event-list event-list-items"
  >

    <event-item-view
        ng-repeat="event in bookableItem.events | removeBookingAlreadyEnded | limitTo:1"
        activity="getSelectedActivity()"
        bookable-item="bookableItem"
        event="event"
    </event-item-view>

  </div>
  <span
      ng-init="activity = getSelectedActivity()"
  >
    <span
        ng-controller="EventListFilterCtrl"
    >
      <bookable-item-list
          activity="getSelectedActivity()"
          filter="filter"
          limit="3"
      >
      </bookable-item-list>
    </span>
  </span>

</div>
