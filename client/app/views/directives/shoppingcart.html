<div class="shoppingcart-element"
    >

       <!-- TODO: toggle integration -->
    <div class="shoppingcart-toggle"
         ng-click="shoppingcart = !shoppingcart"
        >
      <div class="innerwrap">
        <span class="numberofitems">2</span>
        <span class="hideme">Open Shoppingcart</span>
      </div>
    </div>

    <div class="shoppingcart-header">
      <h3>
        <strong>2 Activities</strong>
        in your shopping cart
      </h3>
    </div>
    <div class="shoppingcart-content">

      <!--SHOPPINGCART ITEM #1-->

      <div class="shoppingcart-item category-sports">
        <img class="image-left"
             src="http://i68.photobucket.com/albums/i33/richardcharrington/6a7b1dd3.jpg"/>
        <h4>
          <span class="icon"></span>
          <strong>Quad Tour</strong>
          / 4 hours
        </h4>
        <p>
          <span class="availability-date">Thu, Mar 20th 14</span>
          ,
          <span class="availability-time">02:30 pm</span>
        </p>

        <div class="shoppingcart-price">
          <input type="number"
                 class="form-control"
                 id="shoppingcartItemAmount1"
                 name="shoppingcartItemAmount1"
                 ng-model="???"
                 value="1"
                 required
              >
          <span class="price">€ 250,–</span>
        </div>

        <div class="txt-icon-delete">
          <span class="hidden">Delete item</span>
          <span></span>
        </div>

      </div>

      <!--SHOPPINGCART ITEM #2-->

      <div class="shoppingcart-item category-culture">
        <img class="image-left"
             src="http://cdn.zmescience.com/wp-content/uploads/2013/03/stonehenge2.jpg"/>
        <h4>
          <span class="icon"></span>
          <strong>Guided Tours</strong>
          / 1-Day-Trip
        </h4>
        <p>
          <span class="availability-date">Wed, Mar 19th 14</span>
          ,
          <span class="availability-time">10:30 am</span>
        </p>

        <div class="shoppingcart-price">
          <input type="number"
                 class="form-control"
                 id="shoppingcartItemAmount2"
                 name="shoppingcartItemAmount2"
                 ng-model="???"
                 value="1"
                 required
              >
          <span class="price">€ 250,–</span>
        </div>

        <div class="txt-icon-delete">
          <span class="hidden">Delete item</span>
          <span></span>
        </div>

      </div>

    </div>

       <!--SHOPPINGCART ITEMS END-->

    <div class="shoppingcart-subtotal">
      <span class="description">Subtotal</span>
      <span class="value">€ 500,–</span>
    </div>

    <div class="buttonbar">
      <a ng-href="checkout"
         class="btn btn-negative">
        Checkout (Step 1 of 3)
      </a>
    </div>

</div>
