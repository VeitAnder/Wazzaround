<div class="shoppingcart-element"
    >
  <div class="shoppingcart-toggle"
       ng-click="shoppingcart = !shoppingcart"
      >
    <div class="innerwrap">
      <span class="numberofitems">2</span>
      <span class="hideme">Open Shoppingcart</span>
    </div>
  </div>

  <div class="shoppingcart-header">
    <h3>
      <strong>{{shoppingcart.getTotal().num}} Activities</strong>
      in shopping cart
    </h3>
  </div>
  <div class="shoppingcart-content" ng-repeat="item in shoppingcart.getCart()">

    <!--SHOPPINGCART ITEM #1-->
    <div class="shoppingcart-item" data-ng-class="{
      'category-sports' : item.category === 'sports',
      'category-culture' : item.category === 'culture',
      'category-wellness' : item.category === 'wellness',
    }">

      <img src="https://i68.photobucket.com/albums/i33/richardcharrington/6a7b1dd3.jpg"/>
      <h4>
        <span class="icon"></span>
        <strong>{{item.name}}</strong>
        / {{item.duration}}
      </h4>

      <div class="shoppingcart-item-details">
        <div class="shoppingcart-item-date">
          {{moment(item.startDate).format('llll')}}
        </div>
        <div class="shoppingcart-item-qty">
          <input type="number"
                 class="form-control input-mini"
                 id="shoppingcartItemAmount1"
                 name="shoppingcartItemAmount1"
                 value="1"
                 min="1"
                 max="99"
                 maxlength="2"
                 ng-model="item.quantity"
                 required
              >
        </div>
        <div class="shoppingcart-item-price">
          € {{item.price}}
        </div>
      </div>

      <div class="txt-icon-delete" ng-click="item.remove()">
        <span class="hidden">Delete item</span>
        <span></span>
      </div>
    </div>
