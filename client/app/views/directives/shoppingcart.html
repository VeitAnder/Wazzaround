<div style="min-height: 860px;"
     class="shoppingcart-element"
    >
  <!--TODO: min-height = page-height (body)-->


  <div class="shoppingcart-toggle"
       ng-click="shoppingcart = !shoppingcart"
      >
    <div class="innerwrap">
      <span class="numberofitems">2</span>
      <span class="hideme">Open Shoppingcart</span>
    </div>
  </div>

  <div class="shoppingcart-header">
    <h3>
      <strong>2 Activities</strong>
      in shopping cart
    </h3>
  </div>
  <div class="shoppingcart-content">

    <!--SHOPPINGCART ITEM #1-->

    <div class="shoppingcart-item category-sports">
      <img src="http://i68.photobucket.com/albums/i33/richardcharrington/6a7b1dd3.jpg"/>
      <h4>
        <span class="icon"></span>
        <strong>Quad Tour</strong>
        / 4 hours
      </h4>

      <div class="shoppingcart-item-details">
        <div class="shoppingcart-item-date">
          Thu, Mar 20th 14, 02:30 pm
        </div>
        <div class="shoppingcart-item-qty">
          <input type="number"
                 class="form-control input-mini"
                 id="shoppingcartItemAmount1"
                 name="shoppingcartItemAmount1"
                 value="1"
                 min="1"
                 max="99"
                 maxlength="2"
                 required
              >
        </div>
        <div class="shoppingcart-item-price">
          € 250,–
        </div>
      </div>

      <div class="txt-icon-delete">
        <span class="hidden">Delete item</span>
        <span></span>
      </div>
    </div>

    <!--SHOPPINGCART ITEM #2-->

    <div class="shoppingcart-item category-culture">
      <img src="http://cdn.zmescience.com/wp-content/uploads/2013/03/stonehenge2.jpg"/>
      <h4>
        <span class="icon"></span>
        <strong>Guided Tours</strong>
        / 1-Day-Trip
      </h4>

      <div class="shoppingcart-item-details">
        <div class="shoppingcart-item-date">Wed, Mar 19th 14, 10:30 am</div>
        <div class="shoppingcart-item-qty">
          <input type="number"
                 class="form-control input-mini"
                 id="shoppingcartItemAmount2"
                 name="shoppingcartItemAmount2"
                 value="1"
                 min="1"
                 max="99"
                 maxlength="2"
                 required
              >
        </div>
        <div class="shoppingcart-item-price">
          € 250,–
        </div>
      </div>

      <div class="txt-icon-delete">
        <span class="hidden">Delete item</span>
        <span></span>
      </div>

    </div>

  </div>

  <!--SHOPPINGCART ITEMS END-->

  <div class="shoppingcart-subtotal">
    <span class="description">Subtotal</span>
    <span class="value">€ 500,–</span>
  </div>

  <div class="buttonbar">
    <a ng-href="checkout"
       class="btn btn-negative">
      Checkout (Step 1 of 3)
    </a>
  </div>

</div>
