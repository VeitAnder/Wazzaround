<div>

  <div class="form-group form-group-helptext date-start first">
    <label>Start date</label>

    <div aiotoggleitem
         toggleitemlabel="{{'helptext' | translate}}"
         class="aiotoggleitem">
      {{'helptext activity start date' | translate}}
    </div>

    <input type="text"
           size="10"
           class="form-control"
           ng-model="event.start"
           data-min-date="today"
           data-autoclose="0"
           placeholder="{{'Date' | translate}}"
           bs-datepicker
        >
  </div>
  <div class="form-group form-group-helptext time-start">
    <label>Start time</label>

    <div aiotoggleitem
         toggleitemlabel="{{'helptext' | translate}}"
         class="aiotoggleitem">
      {{'helptext activity start time' | translate}}
    </div>

    <input type="text"
           size="8"
           class="form-control"
           ng-model="event.start"
           placeholder="{{'Time' | translate}}"
           bs-timepicker
        >
  </div>

  <div class="from-until">
    <span></span>
  </div>

  <div class="form-group form-group-helptext date-end">
    <label>End date</label>

    <div aiotoggleitem
         toggleitemlabel="{{'helptext' | translate}}"
         class="aiotoggleitem">
      {{'helptext activity end date' | translate}}
    </div>

    <input type="text"
           size="10"
           class="form-control"
           ng-model="event.end"
           data-min-date="{{event.start | minusOneDay}}"
           data-autoclose="0"
           placeholder="{{'Date' | translate}}"
           bs-datepicker
        >
  </div>
  <div class="form-group form-group-helptext time-end last">
    <label>End time</label>

    <div aiotoggleitem
         toggleitemlabel="{{'helptext' | translate}}"
         class="aiotoggleitem">
      {{'helptext activity end time' | translate}}
    </div>

    <input type="text"
           size="8"
           class="form-control"
           ng-model="event.end"
           placeholder="{{'Time' | translate}}"
           bs-timepicker
           data-min-time="{{getMinTimeForEndTime()}}"
        >
  </div>

</div>

<div class="event-duration-block">
  Event duration:
  <strong>
    {{ {start: event.start, end: event.end } | duration}}
  </strong>
</div>
