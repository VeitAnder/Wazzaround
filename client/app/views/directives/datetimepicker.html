<div>

  <div class="form-group date-start first">
    <label>Start date</label>
    <input type="text"
           size="10"
           class="form-control"
           ng-model="event.start"
           data-min-date="today"
           data-autoclose="0"
           placeholder="{{'Date' | translate}}"
           bs-datepicker
        >
  </div>
  <div class="form-group time-start">
    <label>Start time</label>
    <input type="text"
           size="8"
           class="form-control"
           ng-model="event.start"
           data-autoclose="0"
           placeholder="{{'Time' | translate}}"
           bs-timepicker
           data-time-format="HH:mm"
        >
  </div>

  <div class="from-until">
    <span></span>
  </div>

  <div class="form-group date-end">
    <label>End date</label>
    <input type="text"
           size="10"
           class="form-control"
           ng-model="event.end"
           data-min-date="{{event.start | minusOneDay}}"
           data-autoclose="0"
           placeholder="{{'Date' | translate}}"
           bs-datepicker
        >
  </div>
  <div class="form-group time-end last">
    <label>End time</label>
    <input type="text"
           size="8"
           class="form-control"
           ng-model="event.end"
           data-autoclose="0"
           placeholder="{{'Time' | translate}}"
           bs-timepicker
           data-time-format="HH:mm"
           data-min-time="10:00"
        >
  </div>

</div>
