
<div ng-repeat="bookableItem in activity.bookableItems | filter:isItemEnabled"
     class="event-list event-list-items">

  <div ng-show="bookableitems.length === 0">
    <h5>{{'No events to display yet' | translate}}</h5>
  </div>

  <span class="event-item" ng-repeat="event in bookableItem.events | filter:isEventEnabled">
    <item activity="activity"
          bookable-item="bookableItem"
          event="event"
          >
      </item>
  </span>

</div>
