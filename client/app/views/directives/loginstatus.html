<div class="loginbutton"
     ng-hide='currentUser.authenticated'
    >
  <a href="#/login/">Login</a>
</div>
<div class="loginbutton"
     ng-show='currentUser.authenticated'
    >
  <a href="#/admin/"
     class="accountlink"
      >Account (<strong>{{currentUser.user.username}}</strong>)
  </a>
  <a data-ng-click="logout()"
     class="logoutlink"
      >Logout
  </a>
</div>
