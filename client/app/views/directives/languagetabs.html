<div class="language-tabs">
  <ul>
    <li class="en" ng-class="{active: formfield === 'en'}">
      <a ng-click="changeLanguage('en')">
        <span>EN</span>
      </a>
    </li>
    <li class="de" ng-class="{active: formfield === 'de'}">
      <a ng-click="changeLanguage('de')">
        <span>DE</span>
      </a>
    </li>
    <li class="it" ng-class="{active: formfield === 'it'}">
      <a ng-click="changeLanguage('it')">
        <span>IT</span>
      </a>
    </li>
  </ul>
</div>
