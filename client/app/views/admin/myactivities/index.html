<h2>Account</h2>
<h3>My Activities</h3>

<p class="align-right">
  <a class="btn btn-add"
     href="/#/admin/myactivities/new/"
      >
    add activity
  </a>
</p>

<div class="myactivities-list enable_hover">
  <div class="listheader">
    <div class="activity cell first">
      Activty
    </div>
    <div class="category-main cell">
      Main Category
    </div>
    <div class="category-sub cell">
      Sub Category
    </div>
    <div class="location cell">
      Location
    </div>
    <div class="edit cell last">

    </div>
  </div>

  <div class="listbody">


    <div class="listrow"
        ng-repeat="activity in activities"
        data-ng-click="open(activity)"
        >
      <div class="activity cell first">
        {{activity.name}}
      </div>
      <div class="category-main cell">
        {{activity.category.main}}
      </div>
      <div class="category-sub cell">
        <span ng-repeat="subcat in activity.category.subs">{{subcat.title}}<br></span>
      </div>

      <div class="location cell">
        {{activity.address}}
      </div>

      <div class="edit cell last align-right">
      <a class="btn btn-mini"
         href="#/admin/myactivities/{{activity._id}}/edit/">edit
      </a>
        </div>

    </div>


  </div>
</div>
