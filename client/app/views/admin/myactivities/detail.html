<h2>Account</h2>
<h3>My Activities</h3>

<div
    class="window-category-wellness"
    >
  <h4>
    <span class="icon"></span>
    {{activity.name}}
  </h4>

  <img src="/img/mapicons/piemont.jpg"
       alt=""/>

  <h6>Offered by</h6>

</div>
