<div data-ng-controller="MapsearchbarCtrl">
  from
  <input type="text"
         class="form-control"
         ng-model="fromDate"
         data-max-date="{{untilDate}}"
         placeholder="From"
         bs-datepicker
         autoclose="true"
      >
  till
  <input type="text"
         class="form-control"
         ng-model="untilDate"
         data-min-date="{{fromDate}}"
         placeholder="Until"
         bs-datepicker
         autoclose="true"
      >

</div>
