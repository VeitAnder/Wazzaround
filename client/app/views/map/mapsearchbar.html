<div
    ng-controller="MapsearchbarCtrl"
>
  <div class="form-mapsearch">

    <div class="location input-group input-group-lg">

      <input type="text"
             class="form-control"
             id="address"
             name="address"
             placeholder="{{'Your location' | translate}}"
             ng-model="frontendmap.map.searchAddress"
             bs-options="address.formatted_address as address.formatted_address for address in getGoogleAddressAutoCompletionList($viewValue)"
             bs-typeahead
             ng-blur="searchActivities()"
             select-on-click
      >

    </div>

    <div
        class="input-group"
        style="width:100%;"
    >
      <input
          class="form-control"
          style="width:25%; text-align: center;"
          type="number"
          ng-model="frontendmap.map.searchNumberOfPersons"
          min="1"
          placeholder="{{'Persons' | translate}}"
      >
      <span
        style="padding: 0 0 0 10px;"
      >
        {{'Persons' | translate}}
      </span>
    </div>

    <div class="form-group date-from">
      <label>{{'from' | translate}}</label>
      <input type="text"
             class="form-control"
             ng-model="frontendmap.map.searchStartDate"
             data-min-date="{{search.minDate}}"
             placeholder="{{'From' | translate}}"
             bs-datepicker
             autoclose="false"
      >
    </div>
    <div class="form-group date-until">
      <select ng-model="calDaysOptionsSelected.selection"
              ng-options="o.days as o.text for o in calDaysOptions"
      >
      </select>
      <!--
      <label>{{'until' | translate}}</label>
      <input type="text"
             class="form-control"
             ng-model="frontendmap.map.searchEndDate"
             data-min-date="{{frontendmap.map.searchStartDate}}"
             data-max-date="{{search.maxDate}}"
             placeholder="{{'Until' | translate}}"
             bs-datepicker
             autoclose="false"
          >
          -->
    </div>

    <span class="input-group-btn">
      <button class="btn"
              type="submit"
              ng-click="searchActivities()"

              focuson
      >{{'Find' | translate}}
      </button>
    </span>

  </div>
</div>
