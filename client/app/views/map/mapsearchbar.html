<div data-ng-controller="MapsearchbarCtrl">
  <div class="form-mapsearch">

    <div class="location input-group input-group-lg">

      <input type="text"
             class="form-control"
             id="address"
             placeholder="Your location â€¦"
             ng-model="search.address"
             ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)"
             bs-typeahead
          >
      <span class="input-group-btn">
        <button class="btn"
                type="submit"
                ng-click="searchActivities()"
                ui-keypress="{13:'searchActivities()'}"
                focuson
            >Find!
        </button>
      </span>
    </div>

    <div class="form-group date-from">
      <label>from</label>
      <input type="text"
             class="form-control"
             ng-model="search.startDate"
             data-min-date="{{search.minDate}}"
             placeholder="From"
             bs-datepicker
             autoclose="false"
          >
    </div>
    <div class="form-group date-until">
      <label>until</label>
      <input type="text"
             class="form-control"
             ng-model="search.endDate"
             data-min-date="{{search.fromDate}}"
             placeholder="Until"
             bs-datepicker
             autoclose="false"
          >
    </div>

  </div>
</div>
